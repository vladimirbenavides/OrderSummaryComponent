<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main-container">
    <div class="imagen"></div>
        <h1>Order Summary</h1>
        <p class="main-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan-container">
            <div class="icon-container"></div>
            <div class="payment">
              <p>Annual Plan</p>
              <p> $59.99/year</p>
            </div>
            <a href="" class="change"> Change</a>
          </div>
    
      <button>Proceed to Payment</button>
      <div class="cancel-container">
        <a href="" class="cancel">Cancel Order</a>
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vladimirbenavides">Vladimir Benavides</a>.
  </div>

</body>
</html>
